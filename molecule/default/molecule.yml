---
dependency:
  name: galaxy
driver:
  name: lxd
lint:
  name: yamllint
platforms:
  - name: {{ role_name }}-default-xenial
    source:
      alias: ubuntu/xenial/amd64
  - name: {{ role_name }}-default-bionic
    source:
      type: image
      alias: ubuntu/bionic/amd64
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
